        var public_spreadsheet_url = "https://docs.google.com/spreadsheet/pub?key=0Audl93NY80BvdDNUdWJtWUJOb2FNVmFXSEo4eVJOVWc&output=html";

        $(document).ready( function() {
          Tabletop.init( { key: public_spreadsheet_url,

                           parseNumbers: true } );
        });
          
        function showInfo(data, tabletop) {
          
          var source3   = $("#editorsnote").html();
          var template3 = Handlebars.compile(source3);

          var source   = $("#featuredstories").html();
          var template = Handlebars.compile(source);

          var source2   = $("#storylist").html();
          var template2 = Handlebars.compile(source2);

            $.each( tabletop.sheets("editorsnote").all(), function(i, newsletter3) {
            var html = template3(newsletter3);
            $("#editorsnote-content").append(html);
          });

          $.each( tabletop.sheets("featuredstories").all(), function(i, newsletter) {
            var html = template(newsletter);
            $("#featuredstories-content").append(html);
          });

           $.each( tabletop.sheets("storylist").all(), function(i, newsletter2) {
            var html = template2(newsletter2);
            $("#storylist-content").append(html);
          });

        }
       
      </script>
